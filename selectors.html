<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* element selector*/
        p{
            border:2px solid red;
        }
        /* id selector*/
        .redElement{
            color:aqua;
        }
        /* class selector*/
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        /* group selector*/
        footer,span{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3> css selectors</h3>
    <p id="firstpara" class="redElement bgblue">this is a selectors of css</p>
    <p>this is a selectors of css</p>
    <div>
        <p>thi is a water</p>
        <span>this is raji</span>
    </div>
    <footer>this is raji</footer>
</body>
</html>
