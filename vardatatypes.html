<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables & datatypes</title>
    <script>
        var a=78;
        var b="raji";
        c=34.55;
        console.log(b);
        // operators in javascript
        //in 3 + 4 '+' is the operator and 3,4 are operands
       // 1.unary operator - it has single operand(x = -x)
       //examples of unary operator
       c= -c;
       //console.log(c);
       // 2. binaray operator - it has two operand(x = -x+6)
       //examples of binary oerator
       c=456+8;
       //console.log(c);
      var num1=2;
      var num2=9;
       console.log("the value of num1 + num2 is"+ (num1+num2));
       console.log("the value of num1 - num2 is"+ (num1-num2));
       console.log("the value of num1 * num2 is"+ (num1*num2));
       console.log("the value of num1 / num2 is"+ (num1/num2));
       console.log("the value of num1 ** num2 is"+ (num1**num2));
       console.log("the value of num1++ is"+ (num1++));
       console.log("the value of ++num1   is"+ (++num1));
       console.log("the value of num1--  is"+ (num1--));
       console.log("the value of --num1   is"+ (--num1));
    </script>
</head>
<body>
    <div class="container">
        <h1>this is a heading</h1>

             vel repellendus vero odio, provident ipsum consequatur rerum id modi aut?</p>
        </div>
    </div>
</body>
</html>
