<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        #firstpara{
            color:red;/*color by name*/

        }
        #secondpara{
            color:  rgb(255, 0, 128);/*color by rgb value*/
        }
        #thirdpara{
            color:#dc41dc;/*color by hex value*/ 
            background-color: rgb(0,34,34);
        }
    </style>
</head>
<body>
    <h3>colors in css</h3>
    <p id="firstpara">this is css colors</p>

    <h3>colors in css</h3>
    <p id="secondpara">this is css colors</p>

    <h3>colors in css</h3>
    <p id="thirdpara">this is css colors</p>
</body>
</html>
